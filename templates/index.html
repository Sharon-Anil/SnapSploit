<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapShop - Checkout</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --secondary: #3f37c9;
            --dark: #1b263b;
            --light: #f8f9fa;
            --success: #4cc9f0;
            --danger: #f72585;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        
        h2 {
            color: var(--secondary);
            margin-bottom: 1rem;
            font-weight: 500;
        }
        
        .product {
            display: block;
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            margin: 0 auto 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .product:hover {
            transform: scale(1.03);
        }
        
        #checkoutForm {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }
        
        label {
            font-weight: 500;
            color: var(--dark);
            margin-bottom: -0.8rem;
        }
        
        input {
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        
        button:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(63, 55, 201, 0.3);
        }
        
        #verification {
            text-align: center;
            padding: 2rem;
            background: #f8f9fa;
            border-radius: 10px;
            margin-top: 2rem;
        }
        
        #video {
            width: 100%;
            max-width: 500px;
            border-radius: 8px;
            margin: 1rem auto;
            background: #000;
        }
        
        .order-summary {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }
        
        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }
        
        .total {
            font-weight: 600;
            font-size: 1.1rem;
            border-top: 1px solid #ddd;
            padding-top: 0.8rem;
            margin-top: 0.8rem;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Complete Your Order</h1>
        <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?ixlib=rb-1.2.1&auto=format&fit=crop&w=300&q=80" alt="Smart Watch" class="product">
        
        <div class="order-summary">
            <h2>Order Summary</h2>
            <div class="summary-item">
                <span>Smart Watch Pro X3</span>
                <span>$249.99</span>
            </div>
            <div class="summary-item">
                <span>Shipping</span>
                <span>Free</span>
            </div>
            <div class="summary-item">
                <span>Tax</span>
                <span>$19.99</span>
            </div>
            <div class="summary-item total">
                <span>Total</span>
                <span>$269.98</span>
            </div>
        </div>
        
        <form id="checkoutForm">
            <h2>Shipping Information</h2>
            <label>Full Name:</label>
            <input type="text" name="fullname" placeholder="NAME" required>
            
            <label>Shipping Address:</label>
            <input type="text" name="address" placeholder="your address" required>
            
            <label>Phone Number:</label>
            <input type="tel" name="phone" placeholder="123456789" required>
            
            <button type="submit">Place Order</button>
        </form>

        <div id="verification" style="display:none;">
            <h2>Identity Verification</h2>
            <p>Please verify via camera to complete your order</p>
            <video id="video" autoplay></video>
            <button id="capture-btn" style="display:none;">Capture Photo</button>
        </div>

        <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
